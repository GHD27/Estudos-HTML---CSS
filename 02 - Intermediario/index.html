<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Treine me</title>

		<link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<!-- Div principal da pagina, em que carrega todos os elementos -->
		<div class="page">
			<!--Cabeçalho da pagina, com uma imagem, a logo-->
			<header>
				<a id="logo" href="#">
					<img src="images/logo.svg" alt="Treine me" />
				</a>

				<!--Nav, sendo usado como navegacao, tendo uma lista dentro-->
				<nav>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Sobre</a></li>
						<li><a href="#">Treinar</a></li>
					</ul>
				</nav>
			</header>

			<!--Parte principal da pagina-->
			<main>
				<!--Section nao substitui uma div, porem serve para agrupar textos, similar a uma div, normalmente usados em H2-->
				<section>
					<h1>
						Treinos <span>exclusivos</span><br />
						para você!
					</h1>

					<p>
						Nós criamos treinos <strong>exclusivos e únicos para você</strong>.<br />
						Invista no seu corpo e <strong>tenha muito mais performance</strong> e <br />
						qualidade de vida.
					</p>

					<!--Botao com logo do whatsapp-->
					<button>
						<img src="images/whats.svg" alt="ícone do whatsapp" />
						Comece já
					</button>
				</section>

				<!--Imagem que vai se apresentar ao lado do texto-->
				<img src="images/img.png" alt="Desenho de uma mulher pulando corda" />
			</main>

			<!--Rodapé da pagina, contendo um texto com hyperlink para o instagram, abrindo em uma nova guia-->
			<footer>Fale conosco no instagram <a href="https://instagram.com/treineme" target="_blank">@treine.me</a></footer>
		</div>

		<img id="balls" src="images/balls.svg" alt="Bolinhas verde no canto inferior direito da pagina" />
	</body>
</html>
